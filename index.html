<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dice Roller Client</title>
    <style>
        body { font-family: Arial, sans-serif; }
        button { padding: 10px; margin: 5px; }
        #result { margin-top: 10px; font-size: 18px; }
    </style>
    <script>
        async function rollDice() {
            const response = await fetch('https://<your-app-name>.azurewebsites.net/api/roll?sides=6');
            const data = await response.json();
            document.getElementById('result').innerText = `Rolled: ${data.rollResult} (sides: ${data.sides})`;
        }
    </script>
</head>
<body>
    <h1>Welcome to the Dice Roller Client!</h1>
    <button onclick="rollDice()">Roll Dice</button>
    <div id="result"></div>
</body>
</html>
