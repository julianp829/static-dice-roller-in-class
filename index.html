<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to Dice Roller</h1>
    <button id="rollButton">Roll Dice</button>
    <div id="result"></div>

    <script>
        document.getElementById('rollButton').addEventListener('click', async function() {
            try {
                // Make a request to the Node.js API to roll a dice
                const response = await fetch('https://node-dice-roller-jp-hmgdgqbmfbd9fubr.centralus-01.azurewebsites.net/api/roll');
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                // Display the roll result
                document.getElementById('result').innerText = `You rolled a ${data.rollResult} on a ${data.sides}-sided die.`;
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        });
    </script>

</body>
</html>
